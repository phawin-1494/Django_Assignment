<title>Login</title>
{% extends 'layout_2.html' %}
{% load static %}
{% block body %}

{% if user.is_authenticated %}
<h1 class="p-2 text-center mb-5 text-success">คุณได้เข้าสู่ระบบแล้ว</h1>

{% else %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg pb-4 pt-4 bg-light rounded text-black">
        <h2 class="p-3 text-center text-primary">เข้าสู่ระบบ</h2>
        <div class="card-body">
          <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-4">
              <label for="username" class="form-label fs-4">ชื่อผู้ใช้ (Username)</label>
              <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="กรอกชื่อผู้ใช้..." required>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label fs-4">รหัสผ่าน (Password)</label>
              <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="กรอกรหัสผ่าน..." required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">เข้าสู่ระบบ</button>
            </div>
            <div class="text-center mt-4">
              <p>ยังไม่มีบัญชี? <a href="{% url 'register' %}" class="text-decoration-none fs-5">สร้างบัญชีใหม่</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %}

{% endblock %}
