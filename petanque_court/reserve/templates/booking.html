<title>Online Booking</title>
{% extends 'layout_2.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}




{% if user.is_authenticated %}
<h1 class="text-center  mt-3">จองออนไลน์</h1>

<div class="container-fluid mt-5 bg-light">
    <div class="row">
        <div class="col-sm-12 mt-5 mb-5" >
            <div class="d-flex justify-content-center">
                <img src="/static/court_map.png" class="img-thumbnail" alt="Cour_pic">
            </div>
        </div>
    </div>
</div>

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5 ">
    <form method="post" autocomplete = "off" class="me-2 ms-2" required>
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary text-white">ต่อไป</button>
    </form>
</div>

<script>
    $(function () {
      $("#id_day").datepicker();
    });
</script>

{% else %}

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5 ">
    <h1 class="p-2  me-3">คุณยังไม่เข้าสู่ระบบ!</h1>
    <a href="{% url 'register' %}" class="btn btn-primary shadow text-center">เข้าสู่ระบบ</a>
</div>

{% endif %}


{% endblock %}
